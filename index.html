<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="js.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>flipper</title>
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron p-4 text-center">
            <h1 class="display-5">Head or Tails ? </h1>
            <p class="lead">A simple flipper</p>
            <hr class="my-4">
            <a class="btn btn-outline-success btn-lg start" href="#" role="button">Start Toss</a>
            <div class="select d-none">
                <div class="alert alert-info w-75 myAlert" role="alert">
                    Please select 'Head' or 'Tails'
                </div>
                <button type="button" value="0" class="btn btn-info btn-lg head">head</button> <span class="lead font-weight-bold mx-3 or">or </span>
                <button type="button" value="1" class="btn btn-warning btn-lg tails">tails</button>
            </div>

        </div>

        <div class="rounded-circle coin"></div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
